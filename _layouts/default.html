<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% unless page.no_footer %}
      {% include footer.html %}
    {% endunless %}
  </body>
  {% if page.jsarr %}
    {% for js in page.jsarr %}
      <script>
        {% include {{ js }} %}
      </script>
    {% endfor %}
  {% endif %}
</html>
